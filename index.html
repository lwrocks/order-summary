<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="order-summary-container">
        <img src="./images/illustration-hero.svg" alt="Order Summary Hero Image">
        <div class="order-summary-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="annual-plan-text">
                <p><strong>Annual Plan</strong></p>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="payment-buttons">
            <button class="payment">Proceed To Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </section>
</body>
</html>
